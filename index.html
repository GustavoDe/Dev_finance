<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charse t="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabels.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="modal.css">
    <title>DevFinace$</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="logo-devfinace$">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div id="gains" class="card">
                <h3>
                    <span>Ganhos</span>
                    <img src="assets/income.svg" alt="imagem de ganhos">
                </h3>
                <p id = "incomeDisplay">R$ 0, 00</p>
            </div>

            <div id="spending" class="card">
                <h3>
                    <span>Gastos</span>
                    <img src="assets/expense.svg" alt="imagem de gastos">
                </h3>
                <p id = "expenseDisplay">R$ 0, 00</p>
            </div>

            <div id="totals" class="card">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="imagemde total">
                </h3>
                <p id = "totalDisplay">R$ 0, 00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <div class="modal-overlay" class="active">
        <div class="modal">
            <div class="form" onsubmit = "Form.submit(event)">
                <h2>Nova transação</h2>
                <form action="">

                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" step ="0,01" placeholder="0,00">
                        <small class="help">Para despesas coloque (-), e para casas decimais utilize (vírgula)</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data da transação</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
